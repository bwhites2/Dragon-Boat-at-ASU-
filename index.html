<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Boat Team at ASU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ff5733;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .team-photo {
            max-width: 100%;
            height: auto;
        }
        .instagram-feed {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .instagram-post {
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .instagram-post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Dragon Boat Team at ASU</h1>
    </header>
    <div class="container">
        <img src="team-photo.jpg" alt="Dragon Boat Team" class="team-photo">
        <p>We are a passionate team of dragon boat paddlers dedicated to teamwork, strength, and fun!</p>
        <p>Practices: Monday 6pm-8pm and Saturday 8am-10:30am at Tempe Town Lake.</p>
        <div class="instagram-feed">
            <!-- Instagram Post 1 -->
            <div class="instagram-post">
                <a href="https://www.instagram.com/p/DFYTULYyML_/">
                    <img src="https://via.placeholder.com/300" alt="Instagram Post 1">
                </a>
            </div>
            <!-- Instagram Post 2 -->
            <div class="instagram-post">
                <a href="https://www.instagram.com/p/Cn70RZpS_OU/">
                    <img src="https://via.placeholder.com/300" alt="Instagram Post 2">
                </a>
            </div>
            <!-- Instagram Post 3 -->
            <div class="instagram-post">
                <a href="https://www.instagram.com/reel/C2lItbHvjc_/">
                    <img src="https://via.placeholder.com/300" alt="Instagram Post 3">
                </a>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 Dragon Boat Team at ASU. All Rights Reserved.
    </footer>
</body>
</html>
